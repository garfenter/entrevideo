<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Entrevideo, la soluci√≥n ideal para encontrar trabajo!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>

        <!-- Le styles -->
        <link href="/assets/css/bootstrap.css" rel="stylesheet"></link>
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet"></link>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

    </h:head>

    <h:body>
        #{autocompleteUI.name}        

        <ui:include src="/WEB-INF/part/menu/menu.xhtml"/>

        <p:ajaxStatus id="ajaxStatusPanel">  
            <f:facet name="start">  
                <div class="alert" style="width: 100px; text-align: center;position: fixed; top: 10%; left: 40%;">
                    <h:outputLabel value="Cargando..."/>
                </div>
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>  
        <div class="container">


            <f:phaseListener type="gt.com.papiro.gae.support.ForceSessionSerializationPhaseListener" />                        
            <div id="content">
                <ui:insert name="content">                
                </ui:insert>
            </div>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="/assets/js/bootstrap.min.js"></script>        

    </h:body>
</html>
