<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pap="http://papiro.com.gt/components"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:outputStylesheet library="imagen" name="css/imagen.css" value="css/imagen.css"/>    
    <style type="text/css">              
        .ui-widget-content{
            background: none;
        }
    </style>
    <h:outputLabel value="Total de imagenes: #{handler.imagenes.size()}/#{handler.maximaCarga}"></h:outputLabel>
    <p:dataGrid columns="1" value="#{handler.imagenes}" var="imagen" id="dtImagenes" rowIndexVar="row" >           

        <div class="#{row mod 2 == 0?'row-even':'row-odd'}">            
            <div class="left-content">
                <pap:extendedFileUpload uploadBlobFile="#{imagen}" id="imageUpload#{id}#{row}" uploadLabel="#{not empty uploadLabel ? uploadLabel : 'Click aquÃ­ para cargar imagen'}" onError="#{not empty onError ? onError : 'alert(\'Ha ocurrido un error al cargar el archivo\');' }" onSuccess="#{not empty onError ? onError : 'alert(\'El archivo fue cargado con exito\');' }"/>                    
            </div>
        </div>
    </p:dataGrid>
    <h:outputLabel value="Total de imagenes: #{handler.imagenes.size()}/#{handler.maximaCarga}"></h:outputLabel>

</ui:composition>
