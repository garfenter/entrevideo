<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/WEB-INF/templates/secured-template.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ev="http://entrevideo.com.gt/components">
    <ui:define name="content">             
        <fieldset> 
            <legend><h1>Habilidades</h1></legend>    
            <h:form>
                <ev:autoComplete id="acSimple" value="#{habilidadesUI.habilidad}" completeMethod="#{habilidadesUI.complete}" var="p" itemValue="#{p.label}" itemLabel="#{p.label}"/>
                <p:commandButton action="#{habilidadesUI.agregarHabilidad()}" ajax="false" icon="ui-icon-plusthick"/>
            </h:form>
            <h:panelGroup rendered="#{not empty habilidadesUI.habilidades}">
                <fieldset>

                    <ui:repeat value="#{habilidadesUI.habilidades}" var="habilidad" varStatus="status">
                        <span class="collector-item">
                            <h:outputLabel value="#{habilidad}"/>
                            <h:form style="display: inline">
                                <p:commandLink action="#{habilidadesUI.removerHabilidad(status.index)}" ajax="false">
                                    <h:outputLabel value="x"/>
                                </p:commandLink>
                            </h:form>
                        </span>

                    </ui:repeat>                    
                </fieldset>
            </h:panelGroup>
            <h:form>
                <p:commandButton action="datos-generales" ajax="false" value="Atras" styleClass="btn-atras"/><p:commandButton action="experiencia" ajax="false" value="Siguiente" styleClass="btn-siguiente"/>
            </h:form>
        </fieldset>

    </ui:define>

</ui:composition>
