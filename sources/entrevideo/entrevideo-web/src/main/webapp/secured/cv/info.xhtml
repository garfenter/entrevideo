<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    template="/WEB-INF/templates/secured-template.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ev="http://entrevideo.com.gt/components">
    <ui:define name="content">                 
        <fieldset> 
            <legend>Datos generales</legend>    
            <div class="row">
                <div class="span3">                                                 
                    <img src="#{datosGeneralesUI.profile.externalImageURL}?type=large"/>                    
                </div>            
                <h:form class="span8 well">


                    <div class="span3">
                        <h:outputLabel value="Nombre"></h:outputLabel>
                        <strong>
                            <h:outputText id="itNombreCandidato" value="#{datosGeneralesUI.nombre}">                            
                            </h:outputText>                        
                        </strong>
                    </div>
                    <div class="span3">
                        <h:outputLabel value="Apellido"></h:outputLabel>
                        <strong>
                            <h:outputText id="itApellidoCandidato" value="#{datosGeneralesUI.apellido}">                            
                            </h:outputText>                        
                        </strong>
                    </div>
                    <div class="span3">
                        <h:outputLabel value="Sexo"></h:outputLabel>
                        <strong>
                            <h:outputText id="itSexo" value="#{datosGeneralesUI.profile.gender == 'male'?'Hombre':'Mujer'}">                            
                            </h:outputText>           
                        </strong>
                    </div>
                    <div class="span3">
                        <h:outputLabel value="Telefono"></h:outputLabel>
                        <strong>
                            <h:outputText value="#{datosGeneralesUI.telefono}" styleClass="input-block-level">                            
                            </h:outputText>                        
                        </strong>
                    </div>
                    <div class="span3">
                        <h:outputLabel value="Direccion"></h:outputLabel>
                        <strong>
                            <h:outputText value="#{datosGeneralesUI.direccion}">                            
                            </h:outputText>                                                    
                        </strong>
                    </div>


                </h:form>
            </div>
        </fieldset>
        <fieldset>
            <legend>Experiencia</legend>           
            <h:panelGroup id="pgExperienciaWrapper" layout="inline">
                <h:panelGroup id="pgExperiencia" rendered="#{not empty experienciaUI.experiencias}" layout="inline">
                    <ui:repeat value="#{experienciaUI.experiencias}" var="experiencia" varStatus="status">
                        <div class="well span3">                            
                            <div>
                                #{experiencia.empresa}
                            </div>
                            <div>
                                #{experiencia.areaNegocio}
                            </div>
                            <div>
                                #{experiencia.puesto}
                            </div>
                            <div>
                                #{experiencia.anios} a√±os                                                                            
                            </div>
                        </div>                        
                    </ui:repeat>                                        
                </h:panelGroup>
            </h:panelGroup>
        </fieldset>
        <fieldset>
            <legend>Expectativas</legend>            
            <h:panelGroup id="pgExpectativasWrapper">
                <h:panelGroup rendered="#{not empty profileUI.expectativas}">                    
                    <ui:repeat value="#{expectativaUI.expectativas}" var="expectativa" varStatus="status">
                        <div class="well span3">                            
                            <h:outputLabel value="#{expectativa.areaInteres}"/>
                            <h:outputLabel value="#{expectativa.puesto}"/>
                            <h:outputLabel value="#{expectativa.salarioEsperado}"/>                            
                        </div>
                    </ui:repeat>                                        
                </h:panelGroup>
            </h:panelGroup>
        </fieldset>
        <fieldset>
            <legend>Habilidades</legend>            
            <h:panelGroup id="pgHabilidadesWrapper">
                <h:panelGroup rendered="#{not empty habilidadesUI.habilidades}">
                    <fieldset>

                        <ui:repeat value="#{habilidadesUI.habilidades}" var="habilidad" varStatus="status">
                            <span class="span1 well">
                                <small>
                                    <h:outputText value="#{habilidad}"/>                                    
                                </small>
                            </span>

                        </ui:repeat>                    
                    </fieldset>
                </h:panelGroup>
            </h:panelGroup>                
        </fieldset>
        <fieldset>
            <legend>Video</legend>
            <iframe width="480" height="390" frameborder="0" src="http://www.youtube.com/embed/#{videoUI.videoID}" title="YouTube video player">
            </iframe>
        </fieldset>       
    </ui:define>

</ui:composition>
